# Cron-Schedule Beispiele:
# "0 * * * *"       = jede Stunde
# "*/30 * * * *"    = alle 30 Minuten  
# "0 9 * * *"       = jeden Tag um 9:00 Uhr
# "0 9 * * 1"       = jeden Montag um 9:00 Uhr
# "0 */6 * * *"     = alle 6 Stunden
# "0 9,17 * * 1-5"  = Mo-Fr um 9:00 und 17:00 Uhr
