# Buntspecht Configuration - Webhook Templates in Config
# This example shows how to define templates in the provider configuration
# so webhooks only need to send JSON data

[logging]
level = "info"

[webhook]
enabled = true
port = 8080
host = "0.0.0.0"
path = "/webhook"

# Account configurations
[[accounts]]
name = "mastodon-main"
type = "mastodon"
instance = "https://mastodon.social"
accessToken = "your-mastodon-token"

[[accounts]]
name = "bluesky-main"
type = "bluesky"
identifier = "your-handle.bsky.social"
password = "your-app-password"

# GitHub Integration with multiple templates
[bot]
[[bot.providers]]
name = "github-events"
type = "push"
accounts = ["mastodon-main", "bluesky-main"]
visibility = "unlisted"
# Default template (used when no templateName is specified)
template = "ğŸ”” GitHub event: {{action}} in {{repository.name}}"

# Named templates for specific event types
[bot.providers.templates]
"push" = "ğŸš€ Push to {{repository.name}} by {{pusher.name}}: {{commits.0.message}} ({{compare}})"
"pull_request.opened" = "ğŸ”§ New PR in {{repository.name}}: \"{{pull_request.title}}\" by @{{pull_request.user.login}} {{pull_request.html_url}}"
"pull_request.closed" = "{{#if pull_request.merged}}âœ… PR merged{{else}}âŒ PR closed{{/if}} in {{repository.name}}: \"{{pull_request.title}}\" by @{{pull_request.user.login}}"
"issues.opened" = "ğŸ› New issue in {{repository.name}}: \"{{issue.title}}\" by @{{issue.user.login}} {{issue.html_url}}"
"release.published" = "ğŸ‰ New release {{release.tag_name}} published in {{repository.name}}: {{release.name}} {{release.html_url}}"

[bot.providers.config]
hmacSecret = "github-webhook-secret"
hmacAlgorithm = "sha256"
hmacHeader = "X-Hub-Signature-256"

# GitLab CI Integration
[[bot.providers]]
name = "gitlab-ci"
type = "push"
accounts = ["mastodon-main"]
visibility = "private"
# Default template for all GitLab events
template = "ğŸ¦Š GitLab {{object_kind}} in {{project.name}}: {{#if pipeline}}{{pipeline.status}}{{else}}{{object_attributes.state}}{{/if}}"

# Named templates for specific GitLab events
[bot.providers.templates]
