"pipeline.failed" = "âŒ Pipeline failed in {{project.name}} ({{pipeline.duration}}s) {{pipeline.web_url}}"
"merge_request.opened" = "ğŸ”€ New MR in {{project.name}}: \"{{object_attributes.title}}\" by @{{user.username}}"
"merge_request.merged" = "âœ… MR merged in {{project.name}}: \"{{object_attributes.title}}\" by @{{user.username}}"

[bot.providers.config]
hmacSecret = "gitlab-webhook-secret"
