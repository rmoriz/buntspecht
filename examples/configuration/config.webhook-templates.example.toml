# Docker Hub Integration
[[bot.providers]]
name = "dockerhub-builds"
type = "push"
accounts = ["mastodon-main"]
# Simple default template
template = "ğŸ³ Docker build {{state}} for {{repository.repo_name}}:{{push_data.tag}}"

[bot.providers.config]
