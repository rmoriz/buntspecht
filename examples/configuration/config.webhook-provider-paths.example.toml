# Docker Hub Integration
[[bot.providers]]
name = "dockerhub-builds"
type = "push"
accounts = ["mastodon-main"]
# Custom webhook path for Docker Hub
webhookPath = "/webhook/dockerhub"
# Template for Docker Hub webhooks
